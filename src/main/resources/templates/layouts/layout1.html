<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">  <!--/* CSS       */-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>           <!--/* JS        */-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>        <!--/* Popper.js */-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>                                     <!--/* jQuery    */-->

    <link th:href="@{/css/layout1.css}" rel="stylesheet"/>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <nav th:replace="fragments/header::header"></nav>   <!--/* 헤더 header  */-->
    <div layout:fragment="content"></div>               <!--/* 본문 content */-->
    <div th:replace="fragments/footer::footer"></div>   <!--/* 푸터 footer  */-->
</body>
</html>
